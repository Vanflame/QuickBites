  <script>
    function setActiveLink(section) {
      document.querySelectorAll(".order-link").forEach(link => {
        if (link.dataset.target === section) {
          link.classList.add("active");
        } else {
          link.classList.remove("active");
        }
      });
    }

    function showOrderSection(sectionId) {
      // Toggle order content
      document.querySelectorAll(".order-section").forEach(sec => {
        sec.classList.remove("active");
      });
      const target = document.getElementById(sectionId);
      if (target) target.classList.add("active");

      // Update URL and active tab
      const url = new URL(window.location);
      url.searchParams.set("section", sectionId);
      window.history.replaceState({}, '', url);

      // Highlight correct nav link
      setActiveLink(sectionId);
    }

    window.onload = () => {
      const params = new URLSearchParams(window.location.search);
      const section = params.get("section") || "orders-pending";

      showOrderSection(section); // shows the section & sets active tab

      document.querySelectorAll(".order-link").forEach(link => {
        link.addEventListener("click", e => {
          e.preventDefault();
          const target = link.dataset.target;
          showOrderSection(target);
        });
      });
    };



  </script>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      document.querySelectorAll('.summary-toggle').forEach(button => {
        button.addEventListener('click', () => {
          const summaryId = button.dataset.summaryId;
          const summaryBox = document.getElementById(summaryId);

          if (summaryBox.style.display === 'none' || summaryBox.style.display === '') {
            summaryBox.style.display = 'block';
            button.textContent = 'Hide Summary';
          } else {
            summaryBox.style.display = 'none';
            button.textContent = 'View Summary';
          }
        });
      });
    });

    // for cancelled view details 
    document.querySelectorAll('.details-toggle').forEach(button => {
      button.addEventListener('click', () => {
        const targetId = button.dataset.detailsId;
        const detailsBox = document.getElementById(targetId);

        if (detailsBox.style.display === 'none' || detailsBox.style.display === '') {
          detailsBox.style.display = 'block';
          button.textContent = 'Hide Details';
        } else {
          detailsBox.style.display = 'none';
          button.textContent = 'View Details';
        }
      });
    });

  </script>
